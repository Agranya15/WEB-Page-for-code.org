<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <section id="app">
            <h1>APPS</h1>

            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/0YXxUcSucKqnUnz5WKprmUAnMP_tkvjII5PuQfG4MJk/embed"></iframe>
        </section>
        <h2>CLICK ON THE GAMES TO EXPLORE </h2>
        <h5>THIS GAMES ARE BUILT IN GAME LAB.CLICK ON THE GAME TO PLAY </h5>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>


                        <a href="https://studio.code.org/projects/flappy/mlWs5oH6pAMmCwLow2ck6LHEtSS7MCU02k4GPRVPi4E" target="_blank"><img src="Screenshot%202020-10-01%20at%203.16.55%20PM.png" class="img-responsive"></a>

                            <p>Flappy Bird </p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/basketball/EnQYRuRGWGLzm4XlhIRfFZSRFjGmKn14Pb27Y9jEveI" target="_blank"><img src="Screenshot%202020-10-01%20at%203.21.48%20PM.png" class="img-responses"></a>

                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>

            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>

        <section id="chatbot">

            <div class="line"></div>

            <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/804f440d-54b9-43d9-bdb1-2d5cc699f52c">
            </iframe>
